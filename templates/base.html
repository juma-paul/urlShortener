<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>{% block title %}short.ly{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #212020; /* Dark grey */
      color: #f4f4f4; /* Light grey */
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .content {
      flex: 1;
      padding-top: 60px; /* Height of the header */
      padding-bottom: 60px; /* For space before the footer */
    }

    .footer {
      background-color: #212020; 
      color: #f4f4f4; /* Light grey */
      padding: 10px 0;
      text-align: center;
    }

    .container-custom {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 100%;
      box-sizing: border-box;
    }

    @media (min-width: 600px) {
      .container-custom {
        max-width: 600px;
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>short.ly</h1>
  </header>

  <div class="content">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="container-custom">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 short.ly. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
